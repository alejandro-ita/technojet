<div class="toggle-wrap nk-block-tools-toggle">

        <ul class="nk-block-tools g-3 tools-registro-actividades">
            <li>
                <div class="form-control-wrap">
                    <div class="form-icon form-icon-right">
                    	<em class="icon ni ni-search"></em>
                    </div>
                    <input type="text" id="buscar" class="form-control form-control-outlined" autocomplete="off" />
				        <label class="form-label-outlined" for="buscar">{lang(lib_sSearchPlaceholder)}</label>
                </div>
            </li>
            <li>
                <div class="form-group" style="width: 205px;">
				    <div class="form-control-wrap">

				        	<em class="icon ni ni-calendar-alt"></em>
				        </div>
				        <input type="text" class="form-control form-control-outlined" id="dateRange" value="{date-start} - {date-end}" data-start-Date="{date-start}" data-end-Date="{date-end}"/>

				    </div>
				</div>
            </li>
            <li>

	                <div class="dropdown-menu dropdown-menu-xs dropdown-menu-right">

	                        <li><span>{lang(lib_mostrar)}</span></li>

	                        <li>
	                            <a href="#" data-length="50">50 {lang(lib_registros_min)}</a>

	                        <li>
	                            <a href="#" data-length="-1">{lang(general_todos)}</a>
	                        </li>
	                    </ul>
	                </div>
	            </div><!-- .dropdown -->

        </ul>
