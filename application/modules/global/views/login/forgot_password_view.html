<!DOCTYPE html>
<html lang="en">

<head>
    {meta-view}
    <title>{SITETITLE}</title>
    {includes-header}
</head>

<body>
    {preloader-view}
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent text-left p-3">
                            <div class="brand-logo">
                                <img src="{TEMPLATE_PATH}/img/logo.svg" alt="logo">
                            </div>
                            <h4>{lang(general_forgot_password)}</h4>
                            <h6 class="font-weight-light">{lang(login_forgot_password_instructions)}</h6>
                            <form class="pt-3" id="form-forgot-password">
                                <div class="form-group">
                                    <label>{lang(general_email)}</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-email-outline text-primary"></i>
                                            </span>
                                        </div>
                                        <input type="email" class="form-control form-control-lg border-left-0 required" placeholder="{lang(general_email)}" name="email" id="email">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">{lang(general_send)}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <p class="font-weight-medium text-center flex-grow align-self-end">Copyright &copy; {date(Y)}  All rights reserved.</p>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    {includes-vendor}
    {includes-footer}
</body>

</html>

</html>
