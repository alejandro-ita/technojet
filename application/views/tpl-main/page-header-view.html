<div class="nk-header nk-header-fixed is-light">
    <div class="container-fluid">
        <div class="nk-header-wrap">
            <div class="nk-menu-trigger d-xl-none ml-n1" >
                <a href="#" class="nk-nav-toggle nk-quick-nav-icon" data-target="sidebarMenu" ><em class="icon ni ni-menu"></em></a>
            </div>
            <div class="nk-header-brand d-xl-none">
                <a href="{base_url()}" class="logo-link">
                    <img class="logo-light logo-img" src="{base_url()}{get_var(path_img)}/logo/logo.png" srcset="{base_url()}{get_var(path_img)}/logo/logo2x.png 2x" alt="logo" />
                    <img class="logo-dark logo-img" src="{base_url()}{get_var(path_img)}/logo/logo-dark.png" srcset="{base_url()}{get_var(path_img)}/logo/logo-dark2x.png 2x" alt="logo-dark" />
                </a>
            </div>
            <!-- .nk-header-brand -->
            <div class="nk-header-menu" data-content="headerNav">
                <ul class="nk-menu nk-menu-main">
                    {get_menu_top()}
                </ul>
            </div>
            <div class="nk-header-tools">
			    <ul class="nk-quick-nav">
			        <li class="dropdown user-dropdown">
			            <a href="#" class="dropdown-toggle mr-n1" data-toggle="dropdown">
			                <div class="user-toggle">
			                    <div class="user-avatar sm bg-white">
			                    	<img src="{base_url()}{get_var(path_img)}/profile.png" alt="profile"/>
			                    </div>
			                    <div class="user-info d-none d-xl-block">
			                        <div class="user-status user-status-unverified">{get_userData(perfil)}</div>
			                        <div class="user-name dropdown-indicator">{get_userData(username)}</div>
			                    </div>
			                </div>
			            </a>
                        <div class="dropdown-menu dropdown-menu-md dropdown-menu-right dropdown-menu-s1">
                            <div class="dropdown-inner user-card-wrap bg-lighter d-none d-md-block">
                                <div class="user-card">
                                    <div class="user-avatar bg-transparent">
                                        <span><img src="{base_url()}{get_var(path_img)}/profile.png" alt="profile"/></span>
                                    </div>
                                    <div class="user-info">
                                        <span class="lead-text">{get_userData(username)}</span>
                                        <span class="sub-text">{get_userData(email)}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown-inner">
                                <ul class="link-list">
                                	{if {menu2}}
                                    <li><a href="{base_url({menu2})}">
                                    		<i class="fas fa-user-cog mr-2"></i> <span>{lang(menu_account_settings)}</span>
                                    	</a>
                                    </li>
                                    {/if}
                                </ul>
                            </div>
                            <div class="dropdown-inner">
                                <ul class="link-list">
                                    <li><a href="{base_url({menu100})}"><em class="icon ni ni-signout"></em><span>{lang(menu_logout)}</span></a></li>
                                </ul>
                            </div>
                        </div>
			        </li>
			    </ul>
			</div>
        </div><!-- .nk-header-wrap -->
    </div><!-- .container-fliud -->
</div>
