<div class="modal fade" id="update-cliente" aria-modal="true" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{lang(editar_cliente)}</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">{lang(general_cliente)}</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="cliente" name="cliente" value="{cliente}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Razón Social</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="razon_social" name="razon_social" value="{razon_social}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">RFC</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="rfc" name="rfc" value="{rfc}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Dirección</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="direccion" name="direccion" value="{direccion}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Estado</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="estado" name="estado" value="{estado}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Municipio</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="municipio" name="municipio" value="{municipio}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">C.P.</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required" id="cp" name="cp" value="{cp}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Teléfono</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required" id="telefono" name="telefono" value="{telefono}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Contacto</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="contacto" name="contacto" value="{contacto}" required/>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="requisicion">Departamento</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="departamento" name="departamento" value="{departamento}" required/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-update-cliente" class="btn btn-dark">{lang(general_save)}</button>
            </div>
        </div>
    </div>
</div>
