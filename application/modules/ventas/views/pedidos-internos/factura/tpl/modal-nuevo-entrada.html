<div class="modal fade" id="modal-nuevo-vale-entrada-factura" aria-modal="true" role="dialog" style="overflow-y: auto;">
    <div class="modal-dialog modal-fs" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Factura | Nuevo pedido</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">

                    <div class="row">
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Nro° Pedido interno</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="no-interno" name="no-interno" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Status P.I.</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Nro° Factura</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="no-interno" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Status factura</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <label class="form-label" >Fecha de facturación</label>
                            <div class="form-control-wrap">
                                <input type="date" class="form-control validate required" id="" name="" required="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Uso del CFDI</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Forma de pago</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Método de pago</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Cotización</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Cliente</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Remision</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Condiciones</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <label class="form-label" >Fecha de pago</label>
                            <div class="form-control-wrap">
                                <input type="date" class="form-control validate required" id="" name="" required="">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Tipo de pago</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Email para factura</label>
                                <div class="form-control-wrap">
                                    <input type="email" class="form-control validate required" id="" name="" value="" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="card bg-light my-2">
                                <div class="card-body px-1 py-2">
                                    <table class="table dataTable no-footer dtr-inline" id="modal-tbl-entrada-productos" data-btn-Add="true">
                                        <thead>
                                            <tr class="nk-tb-item nk-tb-head bg-dark">
                                                <th class="nk-tb-col text-white">Tipo de producto</th>
                                                <th class="nk-tb-col text-white">Unidad de medida</th>
                                                <th class="nk-tb-col text-white">No. de parte</th>
                                                <th class="nk-tb-col text-white" style="width:350px !important;">Descripción</th>
                                                <th class="nk-tb-col text-white">Cantidad</th>
                                                <th class="nk-tb-col text-white">{lang(almacenes_referencia_alfanum)}</th>
                                                <th class="nk-tb-col text-white">{lang(almacenes_ref_entrada)}</th>
                                                <th class="nk-tb-col content-colVis noVis all text-right text-white" data-orderable="false"></th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-save-vale-entrada" class="btn btn-dark">{lang(general_save)}</button>
            </div>
        </div>
    </div>
</div>
