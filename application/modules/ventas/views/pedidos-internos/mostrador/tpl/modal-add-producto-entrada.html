<div class="modal fade" id="modal-add-producto-entrada" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-top modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mostrador | Nuevo producto</h5>
                <a href="#" class="close" id="close-mostrador-product" data-dismiss-modal="modal-add-producto-entrada" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="form-group mb-0">
                        <label class="form-label">Folio de pedido</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="cantidad">Cantidad</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" id="cantidad" name="cantidad" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Nro° de parte</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Unidad</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Precio unitario</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Descuento por pieza</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Descuento total</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Total</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <div class="form-control-wrap">
                            <textarea class="form-control no-resize" id="descripcion" name="descripcion" required readonly></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-add-producto-entrada" class="btn btn-dark">{lang(general_agregar)}</button>
            </div>
        </div>
    </div>
</div>
