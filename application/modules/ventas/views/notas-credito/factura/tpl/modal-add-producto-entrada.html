<div class="modal fade" id="modal-add-producto-entrada" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-top modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Factura | Nuevo producto | Notas de crédito</h5>
                <a href="#" class="close" id="close-factura-product" data-dismiss-modal="modal-add-producto-entrada" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="form-group mb-0">
                        <label class="form-label" for="id_tipo_producto">Tipo de producto</label>
                        <div class="form-control-wrap">
                            <select name="id_tipo_producto" class="form-select init-select2 validate required">
                                <option value="" disabled selected>{lang(general_select_option)}</option>
                                {tipos-productos}
                                <option value="{id_tipo_producto}">{tipo_producto}</option>
                                {/tipos-productos}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="">Unidad de medida</label>
                        <div class="form-control-wrap">
                            <select id="" name="" class="form-select init-select2 validate required">
                                <option value="1" selected>1</option>
                                <option value="1" >2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="">Nro° de parte</label>
                        <div class="form-control-wrap">
                            <select id="" name="" class="form-select init-select2 validate required">
                                <option value="1" selected>1</option>
                                <option value="1" >2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="cantidad">Cantidad</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" id="cantidad" name="cantidad" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Precio unitario</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Descuento</label>
                        <div class="form-control-wrap">
                            <input type="number" readonly  value="15%" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label">Total</label>
                        <div class="form-control-wrap">
                            <input type="number" readonly  value="240$" class="form-control validate required number" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <div class="form-control-wrap">
                            <textarea class="form-control no-resize"  value="Descripción del producto" id="descripcion" name="descripcion" required readonly></textarea>
                        </div>
                    </div>
                 </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-add-producto-entrada" class="btn btn-dark">{lang(general_agregar)}</button>
            </div>
        </div>
    </div>
</div>
