        <title>{get_var(site_name)}</title>

            <div style="outline: none;">

                    <div style="display: flex; flex-direction: column; min-height: 100vh; justify-content: center!important;">

                            <div style="width: 100%; padding-right: 14px; padding-left: 14px; margin-right: auto; margin-left: auto;">
                                <div class="nk-content-inner">
                                    <div style="flex-grow: 1;">
                                        <div style="margin: auto !important;">
                                            <div class="nk-block">
                                                <table style="background: #f5f6fa; border-collapse: collapse; font-size: 14px; line-height: 22px; font-weight: 400; color: #8094ae; width: 100%;">
                                                    <tr>
                                                        <td style="padding-bottom: 2.75rem !important;">
                                                            <table style="width: 100%; max-width: 620px; margin: 0 auto;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td style="padding-bottom: 1.5rem !important;" align="center">
                                                                            <!-- <img class="email-logo" src="images/logo-dark2x.png" alt="logo" /> -->
                                                                            <h3><b>{get_var(site_name)}</b></h3>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                            {email-body}
                                                            <table style="width: 100%; max-width: 620px; margin: 0 auto;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td align="center">
                                                                            <p style="font-size: 14px; margin-bottom: 0 !important; margin-top: 0;">

                                                                            </p>
                                                                            <p style="margin-bottom: 0; font-size: 13px; margin-top: 0;">
                                                                                Copyright © {date(Y)} <a href="https://adysacode.com/" target="_blank">AdysaCode</a>. All rights reserved.
                                                                            </p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
