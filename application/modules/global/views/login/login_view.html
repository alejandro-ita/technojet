<!DOCTYPE html>
<html lang="es" class="js">
    <head>
        {meta-view}
        <title>{get_var(site_name)}</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="{IMG_PATH}/favicon.ico">
        {includes-header}
        <script type="text/javascript">
            var langStr='{get_system_lang()}';
            var IS = {
                site_url: '{base_url()}',
                lang: JSON.parse(langStr)
            };
        </script>
    </head>

    <body class="nk-body bg-lighter npc-default">
        {preloader-view}
        <div class="nk-app-root">
            <div class="nk-main">
                <div class="nk-wrap nk-wrap-nosidebar">
                    <div class="nk-content">
                        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
                            <div class="brand-logo pb-4 text-center">
                                <a href="/demo2/index.html" class="logo-link">
                                    <img class="logo-light logo-img logo-img-lg" src="{IMG_PATH}/logo/logo.png" srcset="{IMG_PATH}/logo/logo2x.png 2x" alt="logo" />
                                    <img class="logo-dark logo-img logo-img-lg" src="{IMG_PATH}/logo/logo-dark.png" srcset="{IMG_PATH}/logo/logo-dark2x.png 2x" alt="logo-dark" />
                                </a>
                            </div>
                            <div class="card">
                                <div class="card-inner card-inner-lg">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h4 class="nk-block-title">Sign-In</h4>
                                            <div class="nk-block-des"><p>Ingresa al sistema usando su usuario y contrase√±a.</p></div>
                                        </div>
                                    </div>
                                    <form id="form-login">
                                        <div class="form-group">
                                            <div class="form-label-group">
                                                <label class="form-label" for="usuario">{lang(login_user)}</label>
                                            </div>
                                            <div class="form-control-wrap">
                                                <input name="usuario" type="text" class="form-control validate required" id="usuario" placeholder="{lang(login_username)}" tabindex="1" autofocus />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-label-group">
                                                <label class="form-label" for="password">{lang(login_password)}</label>
                                                <!-- <a class="link link-primary link-sm" href="/demo2/pages/auths/auth-reset-v2.html">Forgot Code?</a> -->
                                            </div>
                                            <div class="form-control-wrap">
                                                <a href="#" class="form-icon form-icon-right passcode-switch" data-target="password">
                                                    <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                    <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                                </a>
                                                <input name="password" type="password" class="form-control encript-md5 validate required" id="password" placeholder="{lang(login_password)}" tabindex="2"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-lg btn-primary btn-block auth-form-btn" data-reloadPage="{reloadPage}">
                                                {lang(login_iniciar_sesion)}
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {includes-vendor}
        {includes-footer}
    </body>
</html>
