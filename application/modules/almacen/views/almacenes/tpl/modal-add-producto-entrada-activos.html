<div class="modal fade" id="modal-add-producto-entrada" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-top modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo producto de entrada</h5>
                <a href="#" class="close" data-dismiss-modal="modal-add-producto-entrada" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="form-group mb-0">
                        <label class="form-label" for="id_tipo_producto">Tipo de producto</label>
                        <div class="form-control-wrap">
                            <select id="id_tipo_producto" name="id_tipo_producto" class="form-select init-select2 validate required">
                                <option value="" disabled selected>{lang(general_select_option)}</option>
                                {tipos-productos}
                                    <option value="{id_tipo_producto}">{tipo_producto}</option>
                                {/tipos-productos}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="id_unidad_medida">Unidad de medida</label>
                        <div class="form-control-wrap">
                            <select id="id_unidad_medida" name="id_unidad_medida" class="form-select init-select2 validate required">
                                <option value="" selected>{lang(general_select_option)}</option>
                                {unidades-medida}
                                    <option value="{id_unidad_medida}">{custom_unidad_medida}</option>
                                {/unidades-medida}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="no_parte">No. de parte</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="no_parte" name="no_parte" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="descripcion">Descripci√≥n</label>
                        <div class="form-control-wrap">
                            <textarea class="form-control no-resize" id="descripcion" name="descripcion" required></textarea>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="cantidad">Cantidad</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" id="cantidad" name="cantidad" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="no_serie">{lang(almacenes_no_serie)}</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required" id="no_serie" name="no_serie" />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="estado_producto">{lang(almacenes_edo_producto)}</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate" id="estado_producto" name="estado_producto" />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="costo">Costo</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required number" id="costo" name="costo" />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="id_moneda">{lang(general_moneda)}</label>
                        <div class="form-control-wrap">
                            <select id="id_moneda" name="id_moneda" class="form-select init-select2 validate required">
                                <option value="" disabled selected>{lang(general_select_option)}</option>
                                {monedas}
                                <option value="{id_moneda}">{custom_moneda}</option>
                                {/monedas}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-add-producto-entrada" class="btn btn-dark">{lang(general_agregar)}</button>
            </div>
        </div>
    </div>
</div>
