<div class="modal fade" id="modal-add-producto" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-top modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar producto</h5>
                <a href="#" class="close" data-dismiss-modal="modal-add-producto" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="form-group mb-0">
                        <label class="form-label" for="id_tipo_prod">Tipo de producto</label>
                        <div class="form-control-wrap">
                            <select name="id_tipo_prod" id="id_tipo_prod" class="form-select init-select2 validate required">
                                <option value="" disabled selected>{lang(general_select_option)}</option>
                                {tipo-producto}
                                <option value="{id_tipo_producto}">{tipo_producto}</option>
                                {/tipo-producto}
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="">Unidad de medida</label>
                        <div class="form-control-wrap">
                            <select id="id_unidad_medida" name="id_unidad_medida" class="form-select init-select2 validate required">
                                <option value="" disabled selected>{lang(general_select_option)}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="">No. de parte</label>
                        <div class="form-control-wrap">
                            <select id="id_producto" name="id_producto" class="form-select init-select2 validate required">
                                <option value="" selected>{lang(general_select_option)}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="cantidad">Cantidad</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" id="cantidad" name="cantidad" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="precio_unitario">Precio unitario</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" id="precio_unitario" name="precio_unitario" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="descuento">Descuento</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" id="descuento" name="descuento" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="comision">Comisión</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" id="comision_vendedor" name="comision_vendedor" required />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="total">Total</label>
                        <div class="form-control-wrap">
                            <input type="number" class="form-control validate required number" id="total" name="total" required readonly />
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="form-label" for="id_tipo_producto">Incluye</label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control validate required " id="incluye" name="incluye" required  />
                        </div>
                    </div>
                    <hr>
