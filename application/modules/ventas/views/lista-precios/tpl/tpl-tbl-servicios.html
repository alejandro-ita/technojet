<div class="nk-block-head nk-block-head-sm bg-white px-2 pb-1">

        <div class="nk-block-head-content"></div>

			                </div>
			            </li>
			            <li>
			            	<div class="dropdown">

				                </a>
				                <div class="dropdown-menu dropdown-menu-xs dropdown-menu-right">

				                        <li><span>{lang(lib_mostrar)}</span></li>
				                        <li class="active">

				                        </li>
				                        <li>
				                            <a href="#" data-length="25">25 {lang(lib_registros_min)}</a>

			            	</a>
			            </li>-->
						{/if}

			</thead>
