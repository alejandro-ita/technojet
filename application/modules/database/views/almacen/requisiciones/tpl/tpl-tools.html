<div class="toggle-wrap nk-block-tools-toggle">
    <a href="#" class="btn btn-icon btn-trigger toggle-expand mr-n1" data-target="pageMenu"><em class="icon ni ni-more-v"></em></a>
    <div class="toggle-expand-content" data-content="pageMenu">
        <ul class="nk-block-tools g-3 tools-tbl-requisiciones">
            <li>
                <div class="form-control-wrap">
                    <div class="form-icon form-icon-right">
                    	<em class="icon ni ni-search"></em>
                    </div>
                    <input type="text" id="buscar" class="form-control form-control-outlined" autocomplete="off" />
				        <label class="form-label-outlined" for="buscar">{lang(lib_sSearchPlaceholder)}</label>
                </div>
            </li>
            <li>
            	<div class="form-group mb-0" style="min-width:200px;">
                    <div class="form-control-wrap">
                        <select id="id_categoria" name="id_categoria" class="form-select init-select2" data-minimum-results-for-search="4">
                            <option value="0" selected>{lang(general_todas_categoria)}</option>
                            {categorias}
                                <option value="{id_categoria}">{categoria}</option>
                            {/categorias}
                        </select>
                    </div>
                </div>
            </li>
            <li>
            	<div class="dropdown">
	                <a href="#" class="btn btn-outline-light btn-icon dropdown-toggle bg-transparent text-soft" data-toggle="dropdown" title="{lang(lib_total_rows)}">
	                    <em class="icon ni ni-list-ol"></em>
	                </a>
	                <div class="dropdown-menu dropdown-menu-xs dropdown-menu-right">
	                    <ul class="link-check requisiciones_length">
	                        <li><span>{lang(lib_mostrar)}</span></li>
	                        <li class="active">
	                            <a href="#" data-length="10">10 {lang(lib_registros_min)}</a>
	                        </li>
	                        <li>
	                            <a href="#" data-length="25">25 {lang(lib_registros_min)}</a>
	                        </li>
	                        <li>
	                            <a href="#" data-length="50">50 {lang(lib_registros_min)}</a>
	                        </li>
	                        <li>
	                            <a href="#" data-length="-1">{lang(general_todos)}</a>
	                        </li>
	                    </ul>
	                </div>
	            </div><!-- .dropdown -->
            </li>
            {if {get_userData(crear)}==1}
            <li>
            	<a href="#" class="btn btn-icon btn-success init-tooltip disabled add-requisicion" title="{lang(general_nuevo)}" data-custom-Class="nk-tb-col-tools-tooltip">
            		<em class="icon ni ni-plus-sm"></em>
            	</a>
            </li>
			{/if}
        </ul>
    </div>
</div>
