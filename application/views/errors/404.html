<!DOCTYPE html>
<html lang="es" class="js">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="{base_url()}{get_var(path_img)}/favicon.ico"/>
        <title>{get_var(site_name)} | Error 404</title>
        <!-- INCLUDE HEADERS -->
        {include-headers}
        <!-- END INCLUDE HEADERS -->

        <script type="text/javascript">
            var strLang  = '{get_system_lang()}';
            var IS = {
                site_url: '{base_url()}',
                lang: JSON.parse(strLang)
            };
        </script>
    </head>
    <body class="nk-body bg-white npc-default pg-error">
        {page-preloader}
        <div class="nk-app-root">
            <div class="nk-main">
                <div class="nk-wrap nk-wrap-nosidebar">
                    <div class="nk-content">
                        <div class="nk-block nk-block-middle wide-xs mx-auto">
                            <div class="nk-block-content nk-error-ld text-center">
                                <h1 class="nk-error-head">404</h1>
                                <h3 class="nk-error-title">¡UPS! ¿Por qué estás aquí?</h3>
                                <p class="nk-error-text">Lamentamos mucho las molestias. Parece que está intentando acceder a una página que se ha eliminado o que nunca existió.</p>
                                <a href="{base_url()}" class="btn btn-lg btn-primary mt-2">regresar a inicio</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- INCLUDE VENDOR -->
        {include-vendor}
        <!-- END INCLUDE VENDOR -->

        <!-- INCLUDE FOOTER -->
        {include-footer}
        <!-- END INCLUDE FOOTER -->

        <!-- INCLUDE LANGUAGE -->
        {include-language}
        <!-- END INCLUDE LANGUAGE -->

        <!-- INCLUDE BOOTSTRAPS -->
        {include-bootstraps}
        <!-- END INCLUDE BOOTSTRAPS -->

        <!-- INCLUDE MODULE -->
        {include-modulo}
        <!-- END INCLUDE MODULE -->
    </body>
</html>
