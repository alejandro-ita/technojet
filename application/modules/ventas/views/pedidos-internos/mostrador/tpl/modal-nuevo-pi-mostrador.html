<div class="modal fade" id="modal-nuevo-pi-mostrador" aria-modal="true" role="dialog" style="overflow-y: auto;">
    <div class="modal-dialog modal-fs" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo pedido</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="row">
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Folio pedido interno</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="id_pi_mostrador" name="id_pi_mostrador" readonly  value="PI-{proximo_id}"  required />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="id_vale_estatus">Estatus P.I</label>
                                <div class="form-control-wrap">
                                    <select id="id_estatus_pi" name="id_estatus_pi" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione estatus</option>
                                        {estatus-pi}
                                        <option value="{id_ventas_cotizacion}" >{c_cotizacion}</option>
                                        {/estatus-pi}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Cotización</label>
                                <div class="form-control-wrap">
                                    <select id="id_cotizacion" name="id_cotizacion" class="form-select validate">
                                        <option value="" disabled selected>Seleccione cotizacion</option>
                                        {cotizaciones}
                                        <option value="{id_cotizacion}">{folio}</option>
                                        {/cotizaciones}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4" >
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Cliente</label>
                                <div class="form-control-wrap">
                                    <select id="id_cliente" name="id_cliente" class="form-select validate required">
                                        <option value="" disabled selected>Seleccione cliente</option>
                                        {clientes}
                                        <option value="{id_cliente}">{cliente}</option>
                                        {/clientes}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" >Contacto</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="contacto" name="contacto" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Departamento</label>
                                <div class="form-control-wrap">
                                    <select id="id_departamento" name="id_departamento" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione departamento</option>
                                        {departamento}
                                        <option value="{id_ventas_cotizacion}" >{c_cotizacion}</option>
                                        {/departamento}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" >Fecha P.I</label>
                                <div class="form-control-wrap">
                                    <input type="date" class="form-control validate required" id="fecha_pi" name="fecha_pi" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Medio</label>
                                <div class="form-control-wrap">
                                    <select id="id_medio" name="id_medio" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione medio</option>
                                        {medio}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/medio}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Vendedor</label>
                                <div class="form-control-wrap">
                                    <select id="id_vendedor" name="id_vendedor" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione Vendedor</option>
                                        {vendedores}
                                        <option value="{id_vendedor}">{vendedor}</option>
                                        {/vendedores}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">O.C</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate" id="id_oc" name="id_oc"/>
                                    <!--<select id="id_oc" name="id_oc" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione O.C.</option>
                                        {oc}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/oc}
                                    </select>-->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Forma de envío</label>
                                <div class="form-control-wrap">
                                    <select id="id_forma_envio" name="id_forma_envio" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione forma envio</option>
                                        {forma-envio}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/forma-envio}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Incluír iva</label>
                                <div class="form-control-wrap">
                                    <select id="incluir_iva" name="incluir_iva" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione una opción</option>
                                        <option value="SI" >SI</option>
                                        <option value="NO"  >NO</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Moneda</label>
                                <div class="form-control-wrap">
                                    <select id="id_moneda" name="id_moneda" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione Moneda</option>
                                        {monedas}
                                        <option value="{id_moneda}">{moneda}</option>
                                        {/monedas}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Notas internas</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate" id="notas_internas" name="notas_internas" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Notas remision</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate" id="notas_remision" name="notas_remision" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label">Tipo de cambio</label>
                                <div class="form-control-wrap">
                                    <input type="number" class="form-control validate" id="tipo_cambio" name="tipo_cambio" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Condiciones</label>
                                <div class="form-control-wrap">
                                    <select id="id_condiciones" name="id_condiciones" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione condiciones</option>
                                        {condiciones}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/condiciones}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Tipo de pedido</label>
                                <div class="form-control-wrap">
                                    <select id="id_tipo_pedido" name="id_tipo_pedido" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione opcion</option>
                                        {tipo-pedido}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/tipo-pedido}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Tipo de producto</label>
                                <div class="form-control-wrap">
                                    <select id="id_tipo_producto" name="id_tipo_producto" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione opcion</option>
                                        {tipo-producto}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/tipo-producto}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <div class="form-group mb-0">
                                <label class="form-label" for="">Tipo de entrega</label>
                                <div class="form-control-wrap">
                                    <select id="id_tipo_entrega" name="id_tipo_entrega" class="form-select init-select2 validate required">
                                        <option value="" disabled selected>Seleccione opcion</option>
                                        {tipo-entrega}
                                        <option value="{id_ventas_cotizacion}">{c_cotizacion}</option>
                                        {/tipo-entrega}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-0">
                                <label class="form-label" for="observaciones">Observaciones</label>
                                <div class="form-control-wrap">
                                    <textarea class="form-control no-resize" id="observaciones" name="observaciones"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card bg-light my-2">
                                <div class="card-body px-1 py-2">
                                    <table class="table dataTable no-footer dtr-inline" id="modal-tbl-productos" data-btn-Add="true">
                                        <thead>
                                            <tr class="nk-tb-item nk-tb-head bg-dark">
                                                <th class="nk-tb-col text-white">Tipo de producto</th>
                                                <th class="nk-tb-col text-white">Unidad de medida</th>
                                                <th class="nk-tb-col text-white">No. de parte</th>
                                                <th class="nk-tb-col text-white" style="width:350px !important;">Descripción</th>
                                                <th class="nk-tb-col text-white">Cantidad</th>
                                                <th class="nk-tb-col text-white">Precio Uni.</th>
                                                <th class="nk-tb-col text-white">Descuento por pieza</th>
                                                <th class="nk-tb-col text-white">Descuento Total</th>
                                                <th class="nk-tb-col text-white">Total</th>
                                                <th class="nk-tb-col text-white">Comisión vendedor</th>
                                                <th class="nk-tb-col content-colVis noVis all text-right text-white" data-orderable="false"></th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-save-pi-mostrador" class="btn btn-dark">{lang(general_save)}</button>
            </div>
        </div>
    </div>
</div>
