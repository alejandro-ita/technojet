<script type="text/javascript">
    var userAccess = '{userAccess}';
</script>
<div class="modal fade" id="update-user" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{lang(usuarios_update)}</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close"><em class="icon ni ni-cross"></em></a>
            </div>
            <div class="modal-body">
                <form action="#" class="form-validate">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group mb-0">
                                <label class="form-label" for="id_perfil">{lang(general_perfil)}</label>
                                <div class="form-control-wrap">
                                    <select id="id_perfil" name="id_perfil" class="init-select2 form-select validate required" data-placeholder="{lang(general_select_option)}">
                                        <option value="" selected>{lang(general_select_option)}</option>
                                        {perfiles}
                                        <option value="{id_perfil}" {if {selected}==1}selected{/if}>{perfil}</option>
                                        {/perfiles}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="nombre">{lang(general_nombre)}</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="nombre" name="nombre" value="{nombre}" required/>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="paterno">{lang(general_paterno)}</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required" id="paterno" name="paterno" value="{paterno}" required/>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="materno">{lang(general_materno)}</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate" id="materno" name="materno" value="{materno}" />
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label" for="email">{lang(general_correo)}</label>
                                <div class="form-control-wrap">
                                    <input type="text" class="form-control validate required email" id="email" name="email" value="{email}" required disabled/>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <label class="form-label">{lang(usuarios_eventos)}</label> <br>
                                <div class="custom-control custom-control-sm custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="crear" name="crear" value="1" {checked_crear}/>
                                    <label class="custom-control-label" for="crear">{lang(usuarios_crear)}</label>
                                </div>
                                <div class="custom-control custom-control-sm custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="editar" name="editar" value="1" {checked_editar}/>
                                    <label class="custom-control-label" for="editar">{lang(usuarios_editar)}</label>
                                </div>
                                <div class="custom-control custom-control-sm custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="eliminar" name="eliminar" value="1" {checked_eliminar}/>
                                    <label class="custom-control-label" for="eliminar">{lang(usuarios_eliminar)}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div id="user-access">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" id="btn-update-user" class="btn btn-dark">{lang(general_save)}</button>
            </div>
        </div>
    </div>
</div>
